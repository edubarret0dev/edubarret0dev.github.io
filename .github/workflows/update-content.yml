name: Update Content and Optimizations

on:
  push:
    branches: [ main ]
    paths:
      - 'projects/**'
      - 'content/**'
      - 'downloads/**'
      - '_scripts/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow

    - name: Generate Content
      run: python3 _scripts/generate_content.py

    - name: Optimize Images (Optional)
      run: python3 _scripts/optimize_images.py
      continue-on-error: true

    - name: Minify Assets (Optional)
      run: python3 _scripts/minify_assets.py
      continue-on-error: true

    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "chore: Auto-update content and assets [skip ci]"
        file_pattern: 'content/*.md images/*.webp assets/**/*.min.*'
