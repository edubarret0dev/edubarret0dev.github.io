<body>
	<div class="container">
		<div id="sidebar-container">
			<aside class="sidebar" style="height:400px; display:flex; align-items:center; justify-content:center;">
				<div class="loading">Carregando...</div>
			</aside>
		</div>
		<main class="main-content" aria-live="polite" style="flex:1;max-width:900px;margin-left:2rem;">
			<div id="perfil-profissional"></div>
		</main>
	</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script src="assets/js/site.min.js"></script>
	<script>
		// Register Service Worker for PWA
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/sw.js')
					.then((registration) => {
						console.log('ServiceWorker registered:', registration.scope);
					})
					.catch((error) => {
						console.log('ServiceWorker registration failed:', error);
					});
			});
		}

		// Load profile content
		async function loadProfile() {
			const response = await fetch('content/perfil-profissional.md');
			const markdown = await response.text();
			document.getElementById('perfil-profissional').innerHTML = `<div class='markdown-content'>${marked.parse(markdown)}</div>`;
		}
		loadProfile();
	</script>
</body>
