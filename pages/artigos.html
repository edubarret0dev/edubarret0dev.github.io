		// Load articles content
		async function loadArticles() {
			const response = await fetch('../content/artigos.md');
			const markdown = await response.text();
			document.getElementById('artigos').innerHTML = `<div class='markdown-content'>${marked.parse(markdown)}</div>`;

		loadArticles();
	</script>
